{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'foundation/5.5.1/css/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'foundation/5.5.1/css/foundation.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% endblock %}
</head>
<body>
{% block body %}{% endblock %}
{% block javascripts %}
<script type="text/javascript" src="{% static 'jquery/2.1.3/js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'foundation/5.5.1/js/foundation.min.js' %}"></script>
{% endblock %}
</body>
</html>
